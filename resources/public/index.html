<html lang="en" ng-app="r2r">
<head>
    <title>Repeat To Remember</title>
    <link rel="stylesheet" type="text/css" href="css/r2r.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="controllers.js"></script>
</head>
<body ng-controller="R2RController">
<nav>
    <ul class="menu">
<!--
        <li class="menu-item sub-menu-container">
            <a href="" class="nav-link">Learnings</a>

        </li>
-->
        <li class="menu-item"><a href="" class="nav-link">New</a></li>
        <li class="menu-item"><a href="" class="nav-link">All</a></li>

    </ul>
</nav>
<div class="container">
    <div>
        <input class="question r2r-font" type="text" placeholder="Question" ng-model="question"/>
    </div>
    <div>
        <textarea class="answer r2r-font" type="answer" placeholder="Answer" ng-model="answer"></textarea>
    </div>
    <div class="button">
        <a class="plain" href="" ng-click="saveItem()">post</a>
    </div>
</div>
</body>
</html>
