<ul class="no-bullet learning-list">
    <li ng-repeat="learning in learnings">
        <div class="learning">
            <div>
                <span class="q-list">{{learning.question}}</span>
            </div>
            <div>
                <span class="a-list">{{learning.answer}}</span>
            </div>
        </div>
    </li>
</ul>
